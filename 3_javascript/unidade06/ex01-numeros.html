        <script>
            var x = 4; 
            var y = 3;

            var maior = Math.max(x, y, z);
            var menor = Math.min(x, y, z);
            console.log("Maior: " + maior + ", Menor: " + menor)

            x = "4"; 
            y = "3"; 
            console.log(x + y); //concatenação

        </script>

            function primeiraMaiuscula(nome){
                var nomeCapit = "";
                nome = nome.toLowerCase();

                var palavra = nome.split(" ");
                for(var i = 0; i<palavra.length; i++){
                    nomeCapit += palavra[i].charAt(0).toUpperCase() +               //adiciona a primeira letra maiuscula
                                 palavra[i].substr(1, palavra[i].lenght) + " " ;    //adiciona o resto
                }
                nomeCapit = nomeCapit.substr(0, nomeCapit.length -1 );  //remove o ultimo espaÃ§o
                return nomeCapit
            }

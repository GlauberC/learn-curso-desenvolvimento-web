<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(){
                return (2000/30).toFixed(2); // numero de casas decimais
                    // Math.round(2000 / 30)    arredonda pra media
                    // Math.ceil(2000/30)       arredonda pra cima
                    // Math.floor(2000/30)      arredonda pra baixo
            }
            var diaria = calcularDiaria();
            alert(diaria);
        </script>
    </head>

</html>

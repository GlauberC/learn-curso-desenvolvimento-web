<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar no final do array
            salada.push("Mamao");

            //adicionar no inicio do array
            salada.unshift("Laranja")

            console.log(salada);

            //exclui o ultimo elemento do array
            salada.pop();

            //exclui o primeiro elemento do array
            salada.shift();

            console.log(salada);
            console.log(salada.length)      //retorna numero de termos do array
        </script>
    </head>
    <body>

    </body>
</html>

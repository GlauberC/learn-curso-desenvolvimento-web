<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
            #principal{
                position: absolute; height: 200px;
                clip: rect(0 200px 200px 0);
            }
			#janela { position:relative; height:200px; background-color:#069;
                      top: 0; left: 0}
            #janela img {float:left}
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>       
        <script>
            var limite;

            function moverFotos(){
                $('#janela').animate({left:"-=200"},500, function(e){
                    if($('#janela').position().left == limite){
                    $('#janela').css('left' , '0');                             //Retorna ao inicio quando chegar no final
                }
                });
            }
			$(function(e) {

                limite= $('#janela img').length * $('#janela img').width() * -1; // Conta o tamanho total baseado no numero de fotos
                $('#janela').append('<img>');                                    // Adiciona a primeira imagem no final para gerar a fluidez 
                $('#janela img:last').attr('src', 'imagens/foto1.jpg');

                setInterval(moverFotos, 1000);                                  // Repete a função a cada tanto milisegundos
			})
		</script>        
    </head>

    <body>
        <div id="principal">
            <div id="janela">
                <img src="imagens/foto1.jpg" >
                <img src="imagens/foto2.jpg" >
                <img src="imagens/foto3.jpg" >
                <img src="imagens/foto4.jpg" >
                <img src="imagens/foto5.jpg" >
            </div>
        </div>
    </body>

</html>
